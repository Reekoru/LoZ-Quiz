<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <link rel="icon" href="images/triforce.ico" type="image/icon type" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ;></script>
    <title>LoZ Quiz</title>
  </head>

  <body>
    <div class="contentContainer">
      <div class="home">
        <a href="index.html"> Home </a>
      </div>
      <div class="quizContainer" id="instructionBox">
        <div class="quizTitle">Instructions</div>
        <div class="quizContent">
          There are a total of <span id="numQuestions">n</span> questions
          <br />
          You only have 15 seconds to answer each question
          <br />
          <br />
          1) Read the questions carefully
          <br />
          2) Pick one answer out of four the questions
          <br />
          <button class="quizButton" id="startQuizButton" onclick="startQuiz()">
            Start
          </button>
        </div>
      </div>
      <div class="quizContainer" id="quizBox">
        <div id="currentQuestionContainer">
          <span id="currentQuestionText">#</span> of
          <span id="numTotalQuestions">#</span>
        </div>
        <div class="quizTitle"><span id="quizQuestion">Question...</span></div>
        <div class="quizOptions" id="quizOption1">
          <span class="options" id="option1">Option One</span>
        </div>
        <div class="quizOptions" id="quizOption2">
          <span class="options" id="option2">Option Two</span>
        </div>
        <div class="quizOptions" id="quizOption3">
          <span class="options" id="option3">Option Three</span>
        </div>
        <div class="quizOptions" id="quizOption4">
          <span class="options" id="option4">Option Four</span>
        </div>
      </div>
    </div>
    <script src="scripts/quiz.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
